<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{background:#000;}
	#c1{background:#fff;}
	</style>
	<script>

	function d2a(n){
		return n*Math.PI/180;
	}
	window.onload=function(){
		var oC=document.getElementById('c1');
		var gc=oC.getContext('2d');
		var linear=gc.createLinearGradient(100,100,500,500);
		linear.addColorStop(0,'red');
		linear.addColorStop(0.25,'green');
		linear.addColorStop(0.5,'orange');
		linear.addColorStop(0.75,'purple');
		linear.addColorStop(1,'pink');
		gc.beginPath();
		var i=0;
		var timer=null;
		var cx=300;
		var cy=300;
		var r=100;
		timer=setInterval(function(){
			gc.clearRect(0,0,oC.width,oC.height)
			gc.lineWidth="60";
			gc.strokeStyle=linear;
			gc.arc(300,300,100,d2a(i),d2a(i+1),false);
			i++
			gc.stroke()
			var str=parseInt(i*100/360)+'%';
			var w=gc.measureText(str).width;
			gc.font="40px 黑体";
			gc.fillStyle=linear;
			gc.fillText(str,cx-w/2,cy+20);
			if(i>360){
				clearInterval(timer)
			}
		},16)
	};
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
