<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{width:100px;height:50px;background:#399;box-shadow:0 6px 10px black;margin:100px auto;font-size:20px;text-align: center;line-height:50px;font-weight:bold;color:#fff;background:-webkit-linear-gradient(#3c3,#393);box-shadow:inset 0 0px 10px #fff,0 2px 10px #000;-webkit-transition:0.2 all ease;position:relative;top:0;left:0;-webkit-transition:0.5s all ease;}
	div:active{box-shadow:inset 0 0 10px #fff,0 1px 1px #000;top:4px;}
	div:hover{box-shadow:inset 0 0 20px #fff,0 2px 10px #000;}
	</style>
</head>
<body>
	<div>按钮</div>
</body>
</html>
