<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{width:300px;height:300px;background:#399;}
	</style>
	<script>
	window.onload=function(){
		var oBox=document.body.children[0];
		oBox.onmouseover=function(){
			oBox.style.WebkitTransition='3s all ease';
			oBox.style.msTransition='3s all ease';
			oBox.style.width='500px';
			oBox.style.height='500px';
		};
	};
	</script>
</head>
<body>
	<div></div>
</body>
</html>
